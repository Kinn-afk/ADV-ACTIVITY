<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Directory — JSONPlaceholder API</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=DM+Sans:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ── Header ── -->
  <header class="site-header">
    <div class="header-inner">
      <div class="header-badge">API</div>
      <div>
        <h1 class="site-title">User Directory</h1>
      </div>
    </div>

    <!-- Fetch / Reload button -->
    <button id="fetch-btn" class="btn-fetch" aria-label="Reload user data">
      <span class="btn-icon">↻</span> Reload Users
    </button>
  </header>

 
  <p id="status-message" class="status status--loading" role="status" aria-live="polite">
    Initialising…
  </p>

  <!-- ── Main content ── -->
  <main>
    <section class="cards-section">
      <div id="user-grid" class="user-grid" aria-label="User cards"></div>
    </section>
  </main>
  <script src="app.js" defer></script>
</body>
</html>
